apply plugin: 'java'
apply plugin: 'application'
version '1.0-SNAPSHOT'

mainClassName = 'WordSearchApp'
run {
    standardInput = System.in
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

